<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script type="module" src="script.js"></script> -->
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo" onclick="reload()"
          ><img src="assets/cloud storage.png" alt="company-logo"
        /></a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
            <li class="hover-link nav-item" id="technology">Technology</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            placeholder="e.g.: science"
            id="search-bar"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-image"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">this is ths title</h3>
          <h6 class="news-source" id="news-source">end gadget 26/7/24</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore,
            magni? Ullam quidem numquam voluptatum veritatis autem cumque a, et
            iure.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
